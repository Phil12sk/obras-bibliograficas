<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Nomes Formatados</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Posição</th>
            <th scope="col">Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of names; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{name?.formatedName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-dark" (click)="goToHome()">Voltar</button>
    </div>
  </div>
</div>
